<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .my-circle {
            background-color: #45a99B;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            margin-top: 1px;
            margin-left: 1px;
        }

    </style>

    <title>Hirst spot painting</title>
</head>

<body>
    

    <div class="container">

    </div>
    


<script>

const getRandomColor = () => `#${Math.floor(Math.random()*16777215).toString(16)}`; 
const makeDiv = () => document.createElement('div');
const container = document.querySelector('.container');
const circles = Array.from({ length : 100000 }, () => makeDiv());
circles.forEach(circle => circle.style.backgroundColor=getRandomColor());
circles.forEach(circle => circle.className='my-circle');
circles.forEach(circle => container.appendChild(circle));


</script>


</body>
</html>
